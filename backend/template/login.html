<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* Estilos personalizados */
    body {
      background-color: #111;
    }

    .neon {
      text-shadow: 0 0 5px #00fff2, 0 0 15px #00fff2, 0 0 30px #00fff2, 0 0 60px #00fff2;
      color: #00fff2;
    }

    .input-focus:focus {
      border-color: #00fff2 !important;
      box-shadow: 0 0 0 1px #00fff2 !important;
    }
  </style>
</head>
<body class="h-screen flex items-center justify-center">
  <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-96">
    <h2 class="text-3xl font-semibold text-center neon mb-6">Iniciar Sesión</h2>
    {% if messages %}
      {% for message in messages %}
        <p class="text-red-500">{{ message }}</p>
      {% endfor %}
    {% endif %}
    <form method="post">
        {% csrf_token %}
      <div class="mb-4">
        <label for="email" class="block text-gray-400 text-sm font-bold mb-2">Correo Electrónico</label>
        <input type="email" id="email" name="email" class="w-full px-3 py-2 border rounded-md focus:outline-none input-focus" placeholder="Ingresa tu correo electrónico" required>
      </div>
      <div class="mb-4">
        <label for="password" class="block text-gray-400 text-sm font-bold mb-2">Contraseña</label>
        <input type="password" id="password" name="password" class="w-full px-3 py-2 border rounded-md focus:outline-none input-focus" placeholder="Ingresa tu contraseña" required>
      </div>
      <div class="flex items-center justify-between mb-4">
        <div class="flex items-center">
          <input type="checkbox" id="remember" name="remember" class="mr-2">
          <label for="remember" class="text-sm text-gray-400">Recordar sesión</label>
        </div>
        <a href="#" class="text-sm text-blue-400">¿Olvidaste tu contraseña?</a>
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600">Iniciar Sesión</button>
    </form>
  </div>
</body>
</html>
