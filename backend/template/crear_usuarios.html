<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactanos</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f3f4f6;
        }

        .card {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .btn {
            background-color: #4f46e5;
            color: #fff;
            border-radius: 8px;
            padding: 10px 20px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #4338ca;
        }
    </style>
</head>
<body>

<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="max-w-md w-full p-8 space-y-4">
        <h1 class="text-3xl font-bold text-center text-gray-800">Â¡Contactanos!</h1>

        {% if form.errors %}
        <p class="text-red-500 text-sm text-center">Por favor revisa este campo</p>
        {% endif %}

        <form action="" method="post" class="card p-6 space-y-4">
            {% csrf_token %}
            <div class="space-y-2">
                {% form.as_table %}
                <label class="block text-gray-700 font-semibold">{{ field.label }}</label>
                {{ field }}
                {% endfor %}
            </div>
            <button type="submit" class="btn w-full">Enviar</button>
        </form>
    </div>
</div>

</body>
</html>
